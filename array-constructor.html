<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Basic JavaScript Instructions - Array Constructor</title>
  <link rel="stylesheet" href="css/c02.css" />
</head>

<body>
  <h1>Elderflower</h1>
  <div id="content">
    <div class="message">Color: <span id="colors">
      We were unable to find your color choice. Please try again...</span>
    </div>
  </div>
  <script>
    var colors = ['red','blue','green'];
    var color = document.getElementById('colors');
    color.textContent = colors[2];
  </script>
</body>

</html>
