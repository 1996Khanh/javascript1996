<!DOCTYPE html>
<html>
  <head>
    <title>Basic JavaScript Instructions - Shorthand Variable</title>
    <link rel="stylesheet" href="css/c02.css" />
  </head>
  <body>
    <h1>Elderflower</h1>
    <div id="content">
      <h2>Custom Signage</h2>
      <div id="cost">Cost: $5 per tile</div>
      <img src="images/preview.jpg" alt="Sign" />
    </div>
    <script>
      var socola = 10;
      var soLuong = 50;
      var tong = document.getElementById('cost');
      tong.textContent ='$'+socola * soLuong;
    </script>
  </body>
</html>
