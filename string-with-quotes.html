<!DOCTYPE html>
<html>
  <head>
    <title>Basic JavaScript Instructions - String With Quotes</title>
    <link rel="stylesheet" href="css/c02.css" />
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Elderflower</h1>
    < id="content">
      <div id="title">Special Offers</div>
      <div id="note">Sign-up to receive personalized offers!</div>
      <script>
        var name = 'Vũ Duy Khánh';
        var chao = 'Rất vui đc làm quen với bạn';
        var names = document.getElementById('title');
        names.textContent = name;
        var chaos = document.getElementById('note');
        chaos.textContent = chao;
      </script>
  </body>
</html>
